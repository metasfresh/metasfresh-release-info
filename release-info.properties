#right now, this is just an info for the human reader
# to tag this release:
release.tag.command=mrgit tag 5.121 -m "metasfresh 5.121" -m "Release notes can be found at https://github.com/metasfresh/metasfresh/blob/master/ReleaseNotes.md#metasfresh-5121"